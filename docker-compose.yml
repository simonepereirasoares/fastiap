version: '3.8'
services:
  db:
    image: postgres
    restart: always
    environment: 
      POSTGRES_USER: adm
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: bancodedadosapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data: